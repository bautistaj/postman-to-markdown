name: "Coveralls"

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install yarn dependencies
        # run: yarn --frozen-lockfile --ignore-scripts
        run: |
          yarn install

      - name: Run lint fix
        run: |
          yarn run lint:fix

      - name: Run prettier
        run: |
          yarn run format

      - name: Run remark
        run: |
          yarn run markdown

      - name: Compiling
        run: |
          yarn run compile

      - name: Testing & Coverage
        run: |
          yarn run test

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          base-path: src/
          flag-name: postman-to-markdown
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          path-to-lcov: ./src/coverage/lcov.info
